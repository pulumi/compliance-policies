name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  policy_test:
    name: "Test Policies"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
          dir: policies
      - name: Lint
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
          dir: policies
      - name: Test
        uses: borales/actions-yarn@v4
        with:
          cmd: test
          dir: policies
      - name: Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v9
        with:
          globs: |
            README.md
